    <script type="text/javascript">

        $("#submit").on("click", function(event) {

            event.preventDefault();

            var authentic = true;

            if ($("#name").val() === "") {

                authentic = false;

            } else if ($("#quest1").val() === "empty" || $("#quest2").val() === "empty" || $("#quest3").val() === "empty" || $("#quest4").val() === "empty" || $("#quest5").val() === "empty" || $("#quest6").val() === "empty" || $("#quest7").val() === "empty" || $("#quest8").val() === "empty" || $("#quest9").val() === "empty" || $("#quest10").val() === "empty") {

                authentic = false

            };

            if (authentic === true) {

                var user = {
                    name: $("#name").val().trim(),
                    photo: $("#picture").val().trim(),
                    scores: [
                        $("#quest1").val(),
                        $("#quest2").val(),
                        $("#quest3").val(),
                        $("#quest4").val(),
                        $("#quest5").val(),
                        $("#quest6").val(),
                        $("#quest7").val(),
                        $("#quest8").val(),
                        $("#quest9").val(),
                        $("#quest10").val(),
                    ]
                };

                var url = window.location.origin;

                $.post(url + "/api/friends", user, function(result) {

                    $("#bestFriend").text(result.name);
                    $("#bestFriendPhoto").attr("src", result.photo);
                    $("modal").modal("toggle");

                });
                
            } else {

                alert("You Must Complete The Survey!!");

            }
        })
            
    </script>
